<div id="id01" class="modal">
	<span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">×</span>
	<form id="form1" method="post"  class="modal-content" action="#">
	<div class="container">

	<p>Please fill in this form to create an account.</p>
	<hr>
	<label for="email"><b>Email</b></label>
	<input type="text" placeholder="Enter Email" id="email" name="email" required>
	
	<label for="psw"><b>Password</b></label>
	<input type="password" placeholder="Enter Password" name="psw" id="psw" pattern="[a-zA-Z0-9]+" minlength="4" maxlength="15" required>
	<p class="p1">*4-10 symbols</p>
	<label for="psw-repeat"><b>Repeat Password</b></label>
	<input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" pattern="[a-zA-Z0-9]+" minlength="4" maxlength="15"  required>
	<div class="error"></div>

	<label>
	<input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
	</label>

	<p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

	<div class="clearfix">
	<button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
	<button type="submit" class="signupbtn" onclick="return validateForm()">Sign Up</button>
	</div>
	</div>
	</form>
